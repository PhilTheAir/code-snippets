<!DOCTYPE html>
<html>

<head>
	<style>
		q {
			quotes: "«" "»" "‹" "›";
			/*
            none    Specifies that the "open-quote" and "close-quote" values of the "content" property will not produce any quotation marks Play it »
            string  string string string Specifies which quotation marks to use. The first two values specifies the first level of quotation embedding, 
                    the next two values specifies the next level of quote embedding, etc Play it »
            */
		}
	</style>
</head>

<body>

	<p>
        <q>This is a quo<q>This is a quote.</q>te.</q>
	</p>
</body>

</html>
